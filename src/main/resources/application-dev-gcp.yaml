spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${azure.app.well.known.url}
  mvc:
    log-request-details: true
management:
  endpoint:
    env:
      show-values: always
    configprops:
      show-values: always
    health:
      show-details: always
      show-components: always
  endpoints:
    web:
      exposure:
        include: '*'
  httpexchanges:
    recording:
      enabled: true

oppfolging:
  enabled: true